<!DOCTYPE html>
<html>
<body>
<!--
    Only use var if you MUST support old browsers
-->
<h1>JavaScript Variables</h1>

<p>If you re-declare a JavaScript variable, it will not lose its value.</p>

<p id="demo"></p>

<script>
var carName;
carName = "Volvo";
document.getElementById("demo").innerHTML = carName;
</script>

</body>
</html>
