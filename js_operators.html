<!DOCTYPE html>
<html>
<body>

<!--
    There are different types of JavaScript operators:

    Arithmetic Operators (+, -, *, /, %, **, ++, --)
    Assignment Operators (=, +=, -=, *=, /=, %=, **=)
    Comparison Operators (==, ===(equal value and equal type), !=, !==, <, >, <=, >=, ?(ternary operator)) 
    String Operators
    Logical Operators (&&, ||, !)
    Bitwise Operators (&, |, ~, ^, <<, >>, >>> (unsigned right shift))
    Ternary Operators 
    Type Operators (typeof (Returns the type of a variable), instanceof (Returns true if an object is an instance of an object type))

-->

<!--=============================== Arithmetic Operations ============================-->
<h1>JavaScript Operators</h1>
<h2>The Assignment (=) Operator</h2>

<p id="demo"></p>

<script>
// Assign the value 5 to x
let a = 5;
// Assign the value 2 to y
let b = 2;
// Assign the value x + y to z
let c = a + b;
// Display z
document.getElementById("demo").innerHTML = "The sum of a + b is: " + c;
</script><br/>

<!--================================= Addition ========================================-->
<!--
    The Addition Operator (+) adds numbers
-->
<h2>The + Operator</h2>

<p id="add"></p>

<script>
var x = 5;
var y = 3;
var z = x + y;
document.getElementById("add").innerHTML = z;
</script><br/>

<!--============================== Multiplication =======================================-->
<!--
    The Multiplication Operator (*) multiplies numbers
-->
<h2>The * Operator</h2>

<p id="multi"></p>

<script>
let e = 5;
let f = 2;
let g = e * f;
document.getElementById("multi").innerHTML = g;
</script><br/>
<!--============================== String Addition =====================================-->
<p>The + operator concatenates (adds) strings.</p>

<p id="str"></p>

<script>
let text1 = "John";
let text2 = "Doe";
let text3 = text1 + " " + text2;
document.getElementById("str").innerHTML = text3;
</script><br/>

<p>Adding a number and a string, returns a string.</p>

<p id="ntr"></p>

<script>
let k = 5 + 5;
let l = "5" + 5;
let m = "Hello" + 5;
document.getElementById("ntr").innerHTML = k + "<br>" + l + "<br>" + m;
</script><br/>
<!--================================= Increment / Decrement ================================-->
<h2>The ++ Operator</h2>

<p id="demo"></p>

<script>
let x = 5;
x++;                // also use '++x' same operation  // Another one is 'x--' or '--x'
let z = x;
document.getElementById("demo").innerHTML = z;  // Answer is '6'
</script><br/>

<!--=========================== typeof operator ======================================-->

<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="typeof"></p>

<script>
let i = 3;
document.getElementById("typeof").innerHTML = typeof i + "<br>" + typeof 314 + "<br>" + typeof "hello " + "<br>" + typeof (3) + "<br>" + typeof (3 + 4);
</script>


</body>
</html>
