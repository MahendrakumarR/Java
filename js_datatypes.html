<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Datatypes</h1>
<!--
    JavaScript has 8 Datatypes

    1. String    - (Ex: let x = "hi"; )
    2. Number    - (Ex: let x = 24 ; )
    3. Bigint    - (Ex: let x = BigInt(1234567890..) )
    4. Boolean   - (Ex: True or False)
    5. Undefined - (Ex: let car = undefiend; or let car;)
    6. Null      - (Ex: let x = null;)
    7. Symbol    - (Ex: const mySymbol = Symbol(); )
    8. Object    - (Ex: const car = { name:BMW, color:"red" } )

    The Object Datatype
    The object data type can contain:

    1. An object - (Ex: const car = { name:BMW, color:"red" } )
    2. An array  - (Ex: const cars = ["Saab", "Volvo", "BMW"];)
    3. A date
-->
<p id="number"></p><br/>
<p id="string"></p><br/>
<p id="boolean"></p><br/>
<p id="object"></p><br/>
<p id="arrayobject"></p><br/>
<p id="date"></p><br/>
<p id="bigint"></p>

<script>

// Numbers:

let height = 16;
let weight = 7.5;
document.getElementById("number").innerHTML="Your Height:"+ height +" cm and Weight is:"+ weight +" kg";

// Strings:
let firstname = "Mitchale";
let lastname = "Johnson";
document.getElementById("string").innerHTML="Your Full name is " + firstname + " " + lastname;

// Booleans
let x = true;
let y = false;
document.getElementById("boolean").innerHTML=" X is " + x + " and Y is " + y ;

// Object:
const car = {name:"BMW", color:"green"};
document.getElementById("object").innerHTML= car.color ;

// Array object:
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("arrayobject").innerHTML= cars ;

// Date object:
const date = new Date();
document.getElementById("date").innerHTML= date;

// BigInt :
let j = BigInt("123456789012345678901234567890");
document.getElementById("bigint").innerHTML = j; 
</script>
        
</script>


</body>
</html>
